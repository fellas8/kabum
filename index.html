<html><head><base href="https://kabum.com.br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaBuM! | Maior E-commerce de Tecnologia e Games da América Latina</title>
<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Header Styles */
.header {
    background: #ff6500;
    padding: 15px 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo svg {
    width: 120px;
    height: auto;
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
}

.search-input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
}

.nav-buttons {
    display: flex;
    gap: 20px;
}

.nav-button {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
}

/* Categories Menu */
.categories-menu {
    background: #ff7519;
    padding: 10px 0;
}

.categories-list {
    display: flex;
    list-style: none;
    gap: 20px;
}

.categories-list a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

/* Main Content */
.main-content {
    padding: 20px 0;
}

.banner {
    width: 100%;
    height: 300px;
    background: #f0f0f0;
    margin-bottom: 20px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.product-card {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

.product-image {
    width: 150px;
    height: 150px;
    background: #f5f5f5;
    margin: 0 auto 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.product-title {
    font-size: 14px;
    margin-bottom: 10px;
}

.product-price {
    color: #ff6500;
    font-weight: bold;
    font-size: 18px;
}

</style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <svg viewBox="0 0 100 40" fill="#fff">
                        <path d="M10 30h15v-5H10zM40 10h-30v5h30zM40 20h-30v5h30z"/>
                        <text x="50" y="25" fill="#fff" font-size="20">KaBuM!</text>
                    </svg>
                </div>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="O que você procura?">
                </div>
                <div class="nav-buttons">
                    <a href="https://kabum.com.br/login" class="nav-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Login
                    </a>
                    <a href="https://kabum.com.br/carrinho" class="nav-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                        Carrinho
                    </a>
                </div>
            </div>
        </div>
    </header>

    <nav class="categories-menu">
        <div class="container">
            <ul class="categories-list">
                <li><a href="https://kabum.com.br/hardware">Hardware</a></li>
                <li><a href="https://kabum.com.br/perifericos">Periféricos</a></li>
                <li><a href="https://kabum.com.br/gamer">Gamer</a></li>
                <li><a href="https://kabum.com.br/computadores">Computadores</a></li>
                <li><a href="https://kabum.com.br/celular">Celular</a></li>
                <li><a href="https://kabum.com.br/tv">TV</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="banner">
                <svg width="100%" height="100%" viewBox="0 0 800 300">
                    <rect width="100%" height="100%" fill="#ff6500" opacity="0.1"/>
                    <text x="50%" y="50%" text-anchor="middle" fill="#ff6500" font-size="24">Banner Promocional</text>
                </svg>
            </div>

            <div class="products-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">Produto</text>
                        </svg>
                    </div>
                    <h3 class="product-title">Placa de Vídeo RTX 3060</h3>
                    <p class="product-price">R$ 2.499,90</p>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">Produto</text>
                        </svg>
                    </div>
                    <h3 class="product-title">Processador Ryzen 5 5600X</h3>
                    <p class="product-price">R$ 1.799,90</p>
                </div>

                <!-- Product 3 -->
                <div class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">Produto</text>
                        </svg>
                    </div>
                    <h3 class="product-title">Memória RAM 16GB DDR4</h3>
                    <p class="product-price">R$ 399,90</p>
                </div>

                <!-- Product 4 -->
                <div class="product-card">
                    <div class="product-image">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ddd"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="#666">Produto</text>
                        </svg>
                    </div>
                    <h3 class="product-title">SSD 1TB NVMe</h3>
                    <p class="product-price">R$ 599,90</p>
                </div>
            </div>
        </div>
    </main>

    <script>
    // Adicionar funcionalidade de busca
    document.querySelector('.search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            alert('Busca não implementada nesta versão demo');
        }
    });

    // Adicionar hover effects nos cards de produto
    document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.transition = 'transform 0.3s ease';
            this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
        });

        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    });
    </script>
</body>
</html>
